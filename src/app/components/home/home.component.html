  
<div class="card">
  <h1 class="card-header">
    Home page
  </h1>
  <div class="card-body">
      <h3>Basic Service</h3>
      <b>{{ name1 }}</b>
      <br>
      <b>{{ name2 }}</b>
      <hr>
      
      <div class="row" *ngIf="isShowWorkshop">
          <div class="col-sm">
            <app-com01 [com2FormDataInput]="com2FormData"></app-com01>
      
          </div>
          <div class="col-sm">
            <app-com02 (onHideMainComponent)="isShowWorkshop = $event" (onSubmitChange)="com2FormData = $event"></app-com02>
          </div>
        </div>
      
        <!-- <hr> -->
        <form action="" class="form-group">
          <button type="button" *ngIf="!isShowWorkshop" (click)="isShowWorkshop = !isShowWorkshop"
            class="btn btn-primary">Show Workshop</button>
        </form>
        <!-- <div *ngIf="isShow" directive1="" >DIRECTIVE</div> -->
  </div>
</div>
