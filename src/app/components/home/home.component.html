  
<div class="card">
  <h1 class="card-header">
    Home page
  </h1>
  <div class="card-body">
      <h3>Basic Routing</h3>
      <hr>
      <div class="form-group">
          <h5>Send data to another component.</h5>
          <ul>
            <li>
              <a routerLink="/data/200">[SEND] => id (FIX)</a>
            </li>
            <li>
              <a [routerLink]="['/data/400',{item:200}]">[SEND] => id (DYNAMIC)</a>
            </li>
            <li>
              <a routerLink="/data/999" [queryParams]="{ param1: 200, param2 : 300}">[SEND QUERY] => id (QUERY PARAMS)</a>
            </li>
            <li>
              <a class="text-primary" (click)="onRedirect()">[SEND] => id (REDIRECT)</a>
            </li>
            <li>
                <a routerLink="/data2" >[SEND DATA2 TYPE]</a>
              </li>
              <li>
                  <a routerLink="/data3" >[SEND DATA3 TYPE]</a>
                </li>
                <li>
                    <a routerLink="/profile" >Denied guard</a>
                </li>
                <li>
                    <a [routerLink]="['/','profile',{allow:true}]" >Allow guard</a>
                </li>
          </ul>
        </div>
      <hr>
      
      
      <div class="row" *ngIf="isShowWorkshop">
          <div class="col-sm">
            <app-com01 [com2FormDataInput]="com2FormData"></app-com01>
      
          </div>
          <div class="col-sm">
            <app-com02 (onHideMainComponent)="isShowWorkshop = $event" (onSubmitChange)="com2FormData = $event"></app-com02>
          </div>
        </div>
      
        <!-- <hr> -->
        <form action="" class="form-group">
          <button type="button" *ngIf="!isShowWorkshop" (click)="isShowWorkshop = !isShowWorkshop"
            class="btn btn-primary">Show Workshop</button>
        </form>
        <!-- <div *ngIf="isShow" directive1="" >DIRECTIVE</div> -->
  </div>
</div>
