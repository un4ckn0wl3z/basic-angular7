<div class="card">
  <h3 class="card-header">Register page</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form action="">
          <h4>register</h4>
          <hr>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">firstname</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">lastname</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">username</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">password</label>
                <input type="password" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="confirm">
              <label for="confirm" class="form-check-label">confirm</label>
            </div>
          </div>
          <hr>

          <div class="form-group">
            <button type="submit" class="btn btn-warning btn-block">register</button>
          </div>

          <div class="form-group text-center">
            <span>if you already registered, go to </span>
           <a [routerLink]="['/','login']"><u>login</u></a>
          </div>

        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
