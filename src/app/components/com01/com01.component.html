<h3 id="header"> 
    <ng-content></ng-content>
</h3>


<table class="table table-hover">
<thead>
        <tr>
                <th>#</th>
                <th>Message</th>
        </tr>
</thead>
<tbody>
        <tr *ngFor="let item of messages; let index = index">
                <td>{{index+1}}</td>
                <td>{{ item | pipe1 : 20 }}</td>
        </tr>
</tbody>
</table>
