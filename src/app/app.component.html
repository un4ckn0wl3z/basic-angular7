<div class="container mt-4">
  <h1 directive1="">Basic Pipe</h1>
  <hr>

  <ol>
    <li *ngFor="let item of messages">{{ item | pipe1 }}</li>
  </ol>

  <div class="row" *ngIf="isShowWorkshop">
    <div class="col-sm">
      <app-com01 [messages]="messages">Component 01</app-com01>

    </div>
    <div class="col-sm">
      <app-com02 (onHide)="isShowWorkshop = $event" (onMessage)="onMessage($event)">Component 02</app-com02>
    </div>
  </div>

  <hr>
  <form action="" class="form-group">
    <button type="button" *ngIf="!isShowWorkshop" (click)="isShowWorkshop = !isShowWorkshop"
      class="btn btn-primary">Show Workshop</button>
  </form>
  <!-- <div *ngIf="isShow" directive1="" >DIRECTIVE</div> -->



  <hr>

  <hr>

  <h1 *directive2="2">Hello Template directive</h1>

  <hr>

  <form action="">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="text">Text: </label>
          <input id="text" type="text" class="form-control" placeholder="Please input data">
        </div>
      </div>
      <div class="col-4">
          <div class="form-group">
              <label for="">Number: </label>
              <input type="number" class="form-control" placeholder="Please input data">
            </div>
      </div>
      <div class="col-4">
          <div class="form-group">
              <label for="">Number: </label>
              <input type="date" class="form-control" placeholder="Please input data">
            </div>
      </div>

      <div class="col-4">
          <div class="form-group">
              <label for="">Number: </label>
              <select class="form-control">
                <option value="">Choose item</option>
                <option value="1">item 1</option>
                <option value="2">item 2</option>
                <option value="3">item 3</option>
                <option value="4">item 4</option>
                <option value="5">item 5</option>

              </select>
            </div>
      </div>

      <div class="col-4">
          <div class="form-group">
              <label for="">Checkbox: </label>
              <br>
             <div class="form-check form-check-inline">
               <input type="checkbox" class="form-check-input" id="chk1">
               <label for="chk1" class="form-check-label">Check me 1</label>
             </div>
             <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="chk2">
                <label for="chk2" class="form-check-label">Check me 2</label>
              </div>
            </div>
      </div>

      <div class="col-4">
          <div class="form-group">
              <label for="">radio: </label>
              <br>
             <div class="form-check form-check-inline">
               <input name="rad" type="radio" class="form-check-input" id="rd1">
               <label for="rd1" class="form-check-label">radio 1</label>
             </div>
             <div class="form-check form-check-inline">
                <input name="rad" type="radio" class="form-check-input" id="rd2">
                <label for="rd2" class="form-check-label">radio 2</label>
              </div>
            </div>
      </div>


      
      <div class="col-8">
        <div class="form-group">
          <label for="">Textarea: </label>
          <textarea class="form-control" cols="30" rows="10" placeholder="input data"></textarea>
        </div>
      </div>



      <div class="col-4">
          <div class="form-group">
              <label for="">Select Multiple: </label>
              <select class="form-control" multiple="multiple">
                <option value="1">item 1</option>
                <option value="2">item 2</option>
                <option value="3">item 3</option>
                <option value="4">item 4</option>
              </select>
            </div>

            <div class="form-group">
                <label for="">input file: </label>
                <input type="file" class="form-control">
              </div>
      </div>



    </div>
    
  </form>
  

</div>
