<app-panel header="Manage members">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form (submit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
          <h5>add new member</h5>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Firstname :</label>
              <input formControlName="firstname" type="text" class="form-control">
              <div [appValidate]="form.get('firstname')"></div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Lastname :</label>
              <input formControlName="lastname" type="text" class="form-control">
              <div [appValidate]="form.get('firstname')"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Username :</label>
              <input formControlName="username" type="text" class="form-control">
              <div [appValidate]="form.get('firstname')"></div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Password :</label>
              <input formControlName="password" type="text" class="form-control">
              <div [appValidate]="form.get('firstname')"></div>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-warning btn-block" *ngIf="!loadingFlag; else loading">Save</button>
        </div>
        <div class="form-group">
          <a [routerLink]="['/','manage-member']" class="btn btn-danger btn-block">Back</a>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  <hr>

</app-panel>

<ng-template #loading>
    <button disabled="disabled" type="submit" class="btn btn-warning btn-block">saving...</button>
</ng-template>
